<div style="display: flex;">
    <h1 id="beveragesHeader" style="padding: 0; margin: 2vh auto; color: white;">
        {{ (loading === false ? headerTitle : 'fetching drink.. ') }}
    </h1>
</div>

<div class="wrapper">
    <div class="recipeItem" *ngFor="let recipe of recipeNames">
        {{ recipe.name }}
    </div>

    <app-child [apiRes]="apiRes" [loading]="loading"></app-child>
</div>
